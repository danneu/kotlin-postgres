apply plugin: 'kotlin'

buildscript {
    ext {
        kotlin_version = "1.1.0-beta-38"
        minimal_json_version = "0.9.4"
    }

    repositories {
        jcenter()
        maven { url  "http://dl.bintray.com/kotlin/kotlin-eap-1.1" }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

repositories {
    jcenter()
    maven { url  "http://dl.bintray.com/kotlin/kotlin-eap-1.1" }
}


dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile "com.eclipsesource.minimal-json:minimal-json:$minimal_json_version"
    compile 'com.beust:klaxon:0.24'
    compile 'com.github.seratch:kotliquery:1.1.1'
    compile 'com.zaxxer:HikariCP:2.4.6'
    compile 'org.postgresql:postgresql:9.4.1212.jre7'
}
